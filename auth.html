<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MedConnect | Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">MedConnect</h2>

      <div class="flex justify-between mb-6">
        <button id="showLogin" class="w-1/2 bg-blue-600 text-white py-2 rounded-l">Login</button>
        <button id="showRegister" class="w-1/2 bg-gray-200 py-2 rounded-r">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" placeholder="Email" class="w-full border p-2 mb-4 rounded" required>
        <input type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="hidden">
        <input type="text" placeholder="Full Name" class="w-full border p-2 mb-4 rounded" required>
        <input type="email" placeholder="Email" class="w-full border p-2 mb-4 rounded" required>
        <input type="tel" placeholder="Phone Number" class="w-full border p-2 mb-4 rounded" required>
        <select class="w-full border p-2 mb-4 rounded" required>
          <option value="">Select User Type</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
        <input type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded" required>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("showLogin");
    const registerBtn = document.getElementById("showRegister");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.onclick = () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginBtn.classList.add("bg-blue-600", "text-white");
      registerBtn.classList.remove("bg-blue-600", "text-white");
      registerBtn.classList.add("bg-gray-200");
    };

    registerBtn.onclick = () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      registerBtn.classList.add("bg-blue-600", "text-white");
      loginBtn.classList.remove("bg-blue-600", "text-white");
      loginBtn.classList.add("bg-gray-200");
    };
  </script>
</body>
</html>
